<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Cognito + JWT</title>
  <style>
    .hidden { display: none; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Login de prueba</h1>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <button type="submit">Login</button>
  </form>

  <div id="loginStatus" class="hidden"></div>

  <h2>Resultado:</h2>
  <pre id="result"></pre>

  <button id="getProfile" disabled>Obtener perfil (/me)</button>

  <script>
  const BASE = "https://8t5qw07to1.execute-api.us-east-1.amazonaws.com";

  let accessToken = null;
  let idToken = null;
  let refreshToken = null;

  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginStatus = document.getElementById("loginStatus");
  const resultDisplay = document.getElementById("result");
  const getProfileBtn = document.getElementById("getProfile");


  function showLoginStatus(message, isSuccess = true) {
    loginStatus.textContent = message;
    loginStatus.className = isSuccess ? 'success' : 'error';
    loginStatus.classList.remove('hidden');
  }


  function toggleProfileButton(enabled) {
    getProfileBtn.disabled = !enabled;
  }


  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      showLoginStatus("Verificando credenciales...", true);
      toggleProfileButton(false);

      const res = await fetch(`${BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: email, password })
      });

      const data = await res.json();
      console.log("Login response:", data);
      resultDisplay.textContent = JSON.stringify(data, null, 2);

     
      if (data.ok && data.accessToken) {
        accessToken = data.accessToken;
        idToken = data.idToken;
        refreshToken = data.refreshToken;

        localStorage.setItem("access_token", accessToken);
        localStorage.setItem("id_token", idToken);
        if (refreshToken) {
          localStorage.setItem("refresh_token", refreshToken);
        }


        toggleProfileButton(true);
        showLoginStatus("✓ Login exitoso! Ahora puedes obtener tu perfil.", true);

      } else {

        const errorMessage = data.error || data.challenge || "Credenciales incorrectas";
        showLoginStatus(`✗ Error: ${errorMessage}`, false);
        toggleProfileButton(false); 
      }

    } catch (err) {
      console.error("Error en login:", err);
      showLoginStatus("✗ Error de conexión. Revisa la consola.", false);
      toggleProfileButton(false);
    }
  });

  // (/me)
  getProfileBtn.addEventListener("click", async () => {
    try {
      const tokenToUse = accessToken || localStorage.getItem("access_token");
      if (!tokenToUse) {
        showLoginStatus("✗ No hay token disponible. Inicia sesión primero.", false);
        return;
      }

      showLoginStatus("Obteniendo perfil...", true);
      
      const res = await fetch(`${BASE}/me`, {
        method: "GET",
        headers: { "Authorization": "Bearer " + tokenToUse }
      });

      const data = await res.json();
      resultDisplay.textContent = JSON.stringify(data, null, 2);
      
      if (data.ok) {
        showLoginStatus("✓ Perfil obtenido correctamente!", true);
      } else {
        showLoginStatus("✗ Error al obtener perfil", false);
      }

    } catch (err) {
      console.error("Error al obtener perfil:", err);
      showLoginStatus("✗ Error al obtener perfil", false);
    }
  });

  window.addEventListener('load', () => {
    const savedAccessToken = localStorage.getItem("access_token");
    if (savedAccessToken) {
      accessToken = savedAccessToken;
      toggleProfileButton(true);
      showLoginStatus("✓ Sesión previa detectada. Puedes obtener tu perfil.", true);
    }
  });

  emailInput.addEventListener('input', () => {
    toggleProfileButton(false);
    loginStatus.classList.add('hidden');
  });

  passwordInput.addEventListener('input', () => {
    toggleProfileButton(false);
    loginStatus.classList.add('hidden');
  });

  </script>
</body>
</html>
