app: arqui
service: arquitectura-serverless

plugins:
  - serverless-prune-plugin
  - serverless-scriptable-plugin
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    noPrependStageInUrl: true

  prune:
    automatic: true
    number: 5

provider:
  name: aws
  role: arn:aws:iam::${aws:accountId}:role/LabRole
  runtime: nodejs20.x
  region: us-east-1
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
    USER_POOL_CLIENT_ID: !Ref CognitoUserPoolClient
    USER_PREFERENCES_TABLE: UserPreferences
    USER_TOKEN_TABLE: UserCognitoToken
    MONTHLY_BACKUP_BUCKET: backups-${aws:accountId}-${self:provider.region}
  logs:
    httpApi: true
  httpApi:
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub: "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
        audience:
          - !Ref CognitoUserPoolClient
    cors:
      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders:
        - "*"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - dynamodb:*
        - sns:Publish
      Resource:
        - arn:aws:dynamodb:us-east-1:*:table/Paciente
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento/index/*
        - arn:aws:dynamodb:us-east-1:*:table/UserPreferences

functions:
  ### Simulador de base de datos
  poblarDynamo:
    handler: src/simulador.poblarDynamo
    timeout: 30
    memorySize: 1024
    environment:
      TABLE: Agendamiento
    events:
      - httpApi:
          path: /agendamiento
          method: post

  ### Cognito
  cognitoHandler:
    handler: src/handlers/auth/cognito.cognitoHandler
    events:
      - httpApi:
          method: any
          path: /auth/{proxy+}
    environment:
      CREATE_USER_TOPIC_SNS_ARN:
        Ref: CreatedUserTopic

  createUser:
    handler: src/handlers/auth/cognito.createUser
    events:
      - httpApi:
          method: post
          path: /admin/createUser
          authorizer: cognitoJwt
    environment:
      CREATE_USER_TOPIC_SNS_ARN:
        Ref: CreatedUserTopic

  ### Preferencias de usuario
  preferenciaUsuarioHandler:
    handler: src/handlers/preferenciasUsuario/preferenciasUsuario.preferenciaUsuarioHandler
    events:
      - httpApi:
          path: /profile
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /profile/{proxy+}
          method: any
          authorizer: cognitoJwt

  onCreatedNewUser:
    handler: src/handlers/preferenciasUsuario/preferenciasUsuario.onCreatedNewUser
    events:
      - sns:
          topicName: CreatedUserTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - CreatedUserTopic
              - TopicArn

  ## Especialidades
  getEspecialidad:
    handler: src/handlers/getEspecialidad.main
    events:
      - httpApi:
          path: /especialidades
          method: get
          authorizer: cognitoJwt

  ## Usuarios
  pacienteHandler:
    handler: src/handlers/usuarios/usuario.pacienteHandler
    events:
      - httpApi:
          path: /usuario
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /usuario/{proxy+}
          method: any
          authorizer: cognitoJwt

  ## Funcionarios
  funcionarioHandler:
    handler: src/handlers/funcionarios/funcionario.funcionarioHandler
    events:
      - httpApi:
          path: /funcionario
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /funcionario/{proxy+}
          method: any
          authorizer: cognitoJwt

  ## Boxes
  boxHandler:
    handler: src/handlers/boxes/box.boxHandler
    events:
      - httpApi:
          path: /box
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /box/{proxy+}
          method: any
          authorizer: cognitoJwt

  ## Agendamiento
  agendamientoHandler:
    handler: src/handlers/agendamiento/agendamiento.agendamientoHandler
    events:
      - httpApi:
          path: /agendamiento
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /agendamiento/{proxy+}
          method: any
          authorizer: cognitoJwt
  
  # Backup
  monthlyBackup:
    handler: src/handlers/backup/backup.getDataForBackup
    environment:
      MONTHLY_BACKUP_TOPIC_SNS_ARN:
        Ref: MonthlyBackupTopic

  saveDataToS3:
    handler: src/handlers/backup/backup.saveDataToS3
    events:
      - sns:
          topicName: MonthlyBackupTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - MonthlyBackupTopic
              - TopicArn

  logDataToS3:
    handler: src/handlers/backup/backup.logDataToS3
    events:
      - sns:
          topicName: MonthlyBackupTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - MonthlyBackupTopic
              - TopicArn

package:
  individually: true
  patterns:
    - "!**/*.md"
    - "!**/*.test.*"
    - "!terraform/**"
    - "!**/terraform/**"
    - "!.terraform/**"

resources:
  Resources:
    # Cognito
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${sls:stage}-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false
            RequireUppercase: true

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${sls:stage}-app
        GenerateSecret: false
        UserPoolId: !Ref CognitoUserPool
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        AccessTokenValidity: 60
        IdTokenValidity: 60
        RefreshTokenValidity: 30
        TokenValidityUnits:
          AccessToken: minutes
          IdToken: minutes
          RefreshToken: days

    CognitoUserPoolGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Administradores
        UserPoolId: !Ref CognitoUserPool
        Description: "Grupo de administradores del sistema"

    # SNS
    CreatedUserTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: CreatedUserTopic-${sls:stage}

    MonthlyBackupTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: MonthlyBackupTopic-${sls:stage}

    # EventBridge Scheduler Permissions
    MonthlyBackupLambdaPermissionForScheduler:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: !GetAtt monthlyBackup.Arn
        Action: lambda:InvokeFunction
        Principal: scheduler.amazonaws.com

    # EventBridge Scheduler
    ScheduledDynamoBackup:
      Type: AWS::Scheduler::Schedule
      Properties:
        Name: scheduled-dynamo-backup
        Description: "Runs monthly backup for DynamoDB tables"
        FlexibleTimeWindow:
          Mode: "OFF"
        ScheduleExpression: "cron(0 0 1 * ? *)"
        Target:
          Arn: !GetAtt monthlyBackup.Arn
          Input: '{"source":"eventbridge-scheduler"}'

  Outputs:
    UserPoolId:
      Value: !Ref CognitoUserPool
      Export:
        Name: ${self:service}-${sls:stage}-UserPoolId

    UserPoolClientId:
      Value: !Ref CognitoUserPoolClient
      Export:
        Name: ${self:service}-${sls:stage}-UserPoolClientId
