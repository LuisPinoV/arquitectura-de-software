service: arquitectura-serverless
app: arqui
frameworkVersion: ^4.25.0

plugins:
  - serverless-prune-plugin
  - serverless-scriptable-plugin
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    noPrependStageInUrl: true

  tf: ${file(../../infra/tf-outputs.json)}

  prune:
    automatic: true
    number: 5

provider:
  name: aws
  role: arn:aws:iam::${aws:accountId}:role/LabRole
  runtime: nodejs20.x
  region: us-east-1
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
    USER_POOL_CLIENT_ID: !Ref CognitoUserPoolClient
    USER_PREFERENCES_TABLE: ${self:custom.tf.dynamo.value.preferences}
    USER_TOKEN_TABLE: ${self:custom.tf.dynamo.value.tokens}
    MONTHLY_BACKUP_BUCKET: ${self:custom.tf.s3_bucket.value.backup}
  logs:
    httpApi: true
  httpApi:
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub: "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
        audience:
          - { Ref: CognitoUserPoolClient }
    cors:
      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders:
        - "*"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - dynamodb:*
        - sns:Publish
      Resource:
        - arn:aws:dynamodb:us-east-1:*:table/Paciente
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento/index/*
        - arn:aws:dynamodb:us-east-1:*:table/UserPreferences
  vpc:
    securityGroupIds:
      - ${self:custom.tf.VPC.value.lambda_sg_id}
    subnetIds:
      - ${self:custom.tf.VPC.value.private_subnet_id}

resources:
  Resources:
    # Cognito IAM
    CognitoMinimumRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: cognito-custom-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: CognitoAndDynamoAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:Query
                    - dynamodb:UpdateItem
                    - dynamodb:DeleteItem
                    - dynamodb:Scan
                  Resource:
                    - arn:aws:dynamodb:${self:provider.region}:*:table/UserPreferences
                    - arn:aws:dynamodb:us-east-1:*:table/UserCognitoToken

                - Effect: Allow
                  Action:
                    - cognito-idp:AdminCreateUser
                    - cognito-idp:AdminSetUserPassword
                    - cognito-idp:AdminUpdateUserAttributes
                    - cognito-idp:AdminGetUser
                    - cognito-idp:InitiateAuth
                    - cognito-idp:AdminInitiateAuth
                    - cognito-idp:GlobalSignOut
                    - cognito-idp:GetUser
                  Resource:
                    - Fn::Sub: arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPool}
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DeleteNetworkInterface
                    - ec2:DescribeSecurityGroups
                    - ec2:DescribeSubnets
                    - ec2:AssignPrivateIpAddresses
                    - ec2:UnassignPrivateIpAddresses
                  Resource: "*"
    # Cognito User Pool
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${sls:stage}-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Schema:
          - Name: companyName
            AttributeDataType: String
            Mutable: true
            DeveloperOnlyAttribute: false
          - Name: spaceName
            AttributeDataType: String
            Mutable: true
            DeveloperOnlyAttribute: false
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false
            RequireUppercase: true

    # Cognito User Pool Client
    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${sls:stage}-app
        GenerateSecret: false
        UserPoolId: !Ref CognitoUserPool
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        AccessTokenValidity: 60
        IdTokenValidity: 60
        RefreshTokenValidity: 30
        TokenValidityUnits:
          AccessToken: minutes
          IdToken: minutes
          RefreshToken: days

    CognitoUserPoolGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Administradores
        UserPoolId: !Ref CognitoUserPool
        Description: "Grupo de administradores del sistema"

    # SNS Topics
    CreatedUserTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: CreatedUserTopic-${sls:stage}

    MonthlyBackupTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: MonthlyBackupTopic-${sls:stage}

    # EventBridge Scheduler Role
    SchedulerInvokeRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: scheduler.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: AllowInvokeLambda
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: lambda:InvokeFunction
                  Resource: !GetAtt MonthlyBackupLambdaFunction.Arn

    # EventBridge Scheduler
    ScheduledDynamoBackup:
      Type: AWS::Scheduler::Schedule
      Properties:
        Name: scheduled-dynamo-backup
        Description: "Runs monthly backup for DynamoDB tables"
        FlexibleTimeWindow:
          Mode: "OFF"
        ScheduleExpression: "cron(0 0 1 * ? *)"
        Target:
          Arn: !GetAtt MonthlyBackupLambdaFunction.Arn
          RoleArn: !GetAtt SchedulerInvokeRole.Arn
          Input: '{"source":"eventbridge-scheduler"}'

  Outputs:
    UserPoolId:
      Value: !Ref CognitoUserPool
      Export:
        Name: ${self:service}-${sls:stage}-UserPoolId

    UserPoolClientId:
      Value: !Ref CognitoUserPoolClient
      Export:
        Name: ${self:service}-${sls:stage}-UserPoolClientId

functions:
  ### Simulador de base de datos
  poblarDynamo:
    handler: src/simulador.poblarDynamo
    timeout: 30
    memorySize: 1024
    environment:
      TABLE: Agendamiento
    events:
      - httpApi:
          path: /agendamiento
          method: post

  ### Cognito
  cognitoHandler:
    handler: src/handlers/auth/cognito.cognitoHandler
    role: CognitoMinimumRole
    events:
      - httpApi:
          method: any
          path: /auth/{proxy+}
    environment:
      CREATE_USER_TOPIC_SNS_ARN:
        Ref: CreatedUserTopic

  ### APIS
  preferenciaUsuarioHandler:
    handler: src/handlers/preferenciasUsuario/preferenciasUsuario.preferenciaUsuarioHandler
    events:
      - httpApi:
          path: /profile
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /profile/{proxy+}
          method: any
          authorizer: cognitoJwt
      # Allow CORS preflight (OPTIONS) without authorizer so browser preflight is not blocked
      - httpApi:
          path: /profile
          method: options
      - httpApi:
          path: /profile/{proxy+}
          method: options
      - httpApi:
          path: /profile/ping
          method: get

  onCreatedNewUser:
    handler: src/handlers/preferenciasUsuario/preferenciasUsuario.onCreatedNewUser
    events:
      - sns:
          topicName: CreatedUserTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - CreatedUserTopic
              - TopicArn

  getEspecialidad:
    handler: src/handlers/getEspecialidad.main
    events:
      - httpApi:
          path: /especialidades
          method: get
          authorizer: cognitoJwt

  pacienteHandler:
    handler: src/handlers/usuarios/usuario.pacienteHandler
    events:
      - httpApi:
          path: /usuario
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /usuario/{proxy+}
          method: any
          authorizer: cognitoJwt

  funcionarioHandler:
    handler: src/handlers/funcionarios/funcionario.funcionarioHandler
    events:
      - httpApi:
          path: /funcionario
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /funcionario/{proxy+}
          method: any
          authorizer: cognitoJwt

  boxHandler:
    handler: src/handlers/boxes/box.boxHandler
    events:
      - httpApi:
          path: /box
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /box/{proxy+}
          method: any
          authorizer: cognitoJwt

  agendamientoHandler:
    handler: src/handlers/agendamiento/agendamiento.agendamientoHandler
    events:
      - httpApi:
          path: /agendamiento
          method: any
          authorizer: cognitoJwt
      - httpApi:
          path: /agendamiento/{proxy+}
          method: any
          authorizer: cognitoJwt

  # Backup
  monthlyBackup:
    handler: src/handlers/backup/backup.getDataForBackup
    environment:
      MONTHLY_BACKUP_TOPIC_SNS_ARN:
        Ref: MonthlyBackupTopic

  saveDataToS3:
    handler: src/handlers/backup/backup.saveDataToS3
    events:
      - sns:
          topicName: MonthlyBackupTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - MonthlyBackupTopic
              - TopicArn

  logDataToS3:
    handler: src/handlers/backup/backup.logDataToS3
    events:
      - sns:
          topicName: MonthlyBackupTopic-${sls:stage}
          arn:
            Fn::GetAtt:
              - MonthlyBackupTopic
              - TopicArn


package:
  individually: true
  patterns:
    - "!**/*.md"
    - "!**/*.test.*"
    - "!terraform/**"
    - "!**/terraform/**"
    - "!.terraform/**"

