name: Serverless Deploy

on:
  workflow_dispatch:

  push:
    branches: [main]

jobs:
  deploy-serverless:
    needs: deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Backend_node/services

    steps:
      # ---------------------------
      # CHECKOUT
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # DOWNLOAD TERRAFORM OUTPUT JSON
      # ---------------------------
      - name: Download terraform outputs artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-outputs
          path: ./Backend_node/infra

      - name: Show terraform outputs
        run: cat terraform-output.json

      # ---------------------------
      # NODE / SERVERLESS
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Install Serverless v4
        run: npm install -g serverless@4.25.0

      # ---------------------------
      # DEPLOY
      # ---------------------------
      - name: Deploy with Serverless
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: serverless deploy --verbose
