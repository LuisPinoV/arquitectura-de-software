service: arquitectura-serverless

plugins:
  - serverless-prune-plugin
  - serverless-scriptable-plugin

custom:
  scriptable:
    hooks:
      after:deploy:deploy: sls invoke -f poblarDynamo --data '{"accion":"poblar"}'
  prune:
    automatic: true
    number: 5

provider:
  name: aws
  role: arn:aws:iam::654654192608:role/LabRole
  runtime: nodejs18.x
  region: us-east-1
  environment:
    USER_POOL_ID: { Ref: CognitoUserPool }
    USER_POOL_CLIENT_ID: { Ref: CognitoUserPoolClient }
  logs:
    httpApi: true
  httpApi:
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub:
            - https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}
            - { UserPoolId: { Ref: CognitoUserPool } }
        audience:
          - { Ref: CognitoUserPoolClient }
    cors:
      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - OPTIONS
      allowedHeaders:
        - "*"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:*:table/Paciente
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento
        - arn:aws:dynamodb:us-east-1:*:table/Agendamiento/index/*

functions:
  ### Simulador de base de datos
  poblarDynamo:
    handler: src/simulador.poblarDynamo
    timeout: 60
    memorySize: 1024
    environment:
      TABLE: Agendamiento
    events:
      - httpApi:
          path: /agendamiento
          method: post
  ### Cognito
  login:
    handler: cognito/login.login
    events:
      - httpApi:
          method: POST
          path: /auth/login
  refresh:
    handler: cognito/refresh.refresh
    events:
      - httpApi:
          method: POST
          path: /auth/refresh
  me:
    handler: cognito/me.me
    events:
      - httpApi:
          method: GET
          path: /me
          authorizer:
            name: cognitoJwt
  createUser:
    handler: cognito/createUser.createUser
    events:
      - httpApi:
          method: POST
          path: /auth/createUser

  ### APIS
  ## Especialidades
  getEspecialidad:
    handler: handlers/getEspecialidad.main
    events:
      - http:
          path: especialidades
          method: get
          cors: true

  ## Pacientes
  getPaciente:
