    events:
      - http:
          path: funcionarios
          method: get
          cors: true

  funcionariosFull:
    handler: handlers/funcionarios/funcionariosFull.main
    events:
      - http:
          path: funcionarios/full
          method: get
          cors: true

  getTipoFuncionario:
    handler: handlers/funcionarios/getTipoFuncionario.main
    name: getTipoFuncionario
    events:
      - http:
          path: tipos-funcionario
          method: get
          cors: true

  ## Boxes
