package:
  individually: true
  patterns:
    - "!**/*.md"
    - "!**/*.test.*"

resources:
  Resources:
    AgendamientoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Agendamiento
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: PacienteId
            AttributeType: S
          - AttributeName: FechaPaciente
            AttributeType: S
          - AttributeName: FuncionarioId
            AttributeType: S
          - AttributeName: FechaFuncionario
            AttributeType: S
          - AttributeName: BoxId
            AttributeType: S
          - AttributeName: FechaBox
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: AgendamientosPorPaciente
            KeySchema:
              - AttributeName: PacienteId
                KeyType: HASH
              - AttributeName: FechaPaciente
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: AgendamientosPorFuncionario
            KeySchema:
              - AttributeName: FuncionarioId
                KeyType: HASH
              - AttributeName: FechaFuncionario
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: AgendamientosPorBox
            KeySchema:
              - AttributeName: BoxId
                KeyType: HASH
              - AttributeName: FechaBox
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${sls:stage}-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false
            RequireUppercase: true

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${sls:stage}-app
        GenerateSecret: false
        UserPoolId: { Ref: CognitoUserPool }
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        AccessTokenValidity: 60
        IdTokenValidity: 60
        RefreshTokenValidity: 30
        TokenValidityUnits:
          AccessToken: minutes
          IdToken: minutes
          RefreshToken: days

  Outputs:
    UserPoolId:
      Value: { Ref: CognitoUserPool }
    UserPoolClientId:
      Value: { Ref: CognitoUserPoolClient }
